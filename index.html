<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator Buddy</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
	body {
		background-color: #ffddf4;
		font-family: Futura;
	}


</style>
</head>
<body>
	<center>
	<div class="col-md-6 mt-5" style="border-style: dashed">
		<br>

	<details ontoggle="message()">
		<summary>Let's do some math!</summary>
		<i>Let's goooo!!</i>
	</details>
	<br>
	<img src="chiikawa.jpg" style="height: 300px; width: 300px;">
	<br>

	<br>

	<form>
		<label> Enter value for a:</label> <input type="number" id="a" class="form-control" placeholder="input here..">
		<br>
		<label> Enter value for b:</label> <input type="number" id="b" class="form-control" placeholder="input here..">
		<br>

		<button type="Submit" class="btn btn-success" onmouseover="product()"> Product of A and B </button>

		<button type="Submit" class="btn btn-warning" onmouseover="remainder()"> Find the remainder </button>

		<button type="Submit" class="btn btn-info" onmouseover="expo()"> A raised to B </button>

		<button type="Submit" class="btn btn-secondary" onmouseover="equal()"> Check if A is equal to B </button>

		<br>
		<br>

		<span class="form-control"><h1 id="Result">RESULT</h1></span>

		<br>

		<a href="index.html"><button class="btn btn-danger">Refresh</button></a>
		<br>
		<br>

	</form>

	<script>
		function product(){
			var a = document.getElementById("a").value;
			var b = document.getElementById("b").value;
			var product = Number(a)*Number(b);

			document.getElementById('Result').innerHTML = 'Answer is' + ' ' + product;
		}

		function remainder(){
			var a = document.getElementById("a").value;
			var b = document.getElementById("b").value;
			var remainder = Number(a)%Number(b);

			document.getElementById('Result').innerHTML = 'Answer is' + ' ' + remainder;
		}

		function expo(){
			var a = document.getElementById("a").value;
			var b = document.getElementById("b").value;
			var expo = Number(a)**Number(b);

			document.getElementById('Result').innerHTML = 'Answer is' + ' ' + expo;
		}

		function equal(){
			var a = document.getElementById("a").value;
			var b = document.getElementById("b").value;
			var equal = Number(a)==Number(b);

			document.getElementById('Result').innerHTML = 'Answer is' + ' ' + equal;
		}


		function message(){
			alert("Help Chiikawa find out the result of the questions by clicking the buttons!! :D");
		}
	</script>
	<br>
</div>

</center>
</body>
</html>
